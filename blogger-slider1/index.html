<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevents unnecessary scrollbars */
}
        
        .slider-container {
            width: 100%;
            height: 100vh; /* Makes the slider take full height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .slider img {
            width: 100%;
            height: auto;
        }

        .slider-container::after {
            content: "";
            display: block;
            clear: both;
            height: 0;
        }

        /* Fix mobile layout */
        @media (max-width: 768px) {
            .slider-container {
                height: auto;
            }
            
            .slider {
                display: flex;
                align-items: center;
            }
        
            .slider img {
                object-fit: contain;
                max-height: 80vh;
            }
        }
        
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="IMG1.PNG" alt="Image 1">
            <img src="IMG2.PNG" alt="Image 2">
            <img src="IMG3.PNG" alt="Image 3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">❮</button>
        <button class="next" onclick="moveSlide(1)">❯</button>
    </div>

    <script>
        let index = 0;

        function moveSlide(direction) {
            const slides = document.querySelector('.slider');
            const images = document.querySelectorAll('.slider img');
            const totalSlides = images.length;

            index += direction;
            if (index < 0) {
                index = totalSlides - 1;
            } else if (index >= totalSlides) {
                index = 0;
            }

            slides.style.transform = `translateX(-${index * 100}%)`;
        }
    </script>
</body>
</html>
